version: 2

models:
  # --------------------
  # Staging Models
  # --------------------
  - name: stg_customers
    columns:
      - name: customer_id
        tests: [not_null, unique]
      - name: email
        tests: [not_null]

  - name: stg_products
    columns:
      - name: product_id
        tests: [not_null, unique]
      - name: price
        tests: [not_null]

  - name: stg_orders
    columns:
      - name: order_id
        tests: [not_null]
      - name: customer_id
        tests: [not_null]
      - name: product_id
        tests: [not_null]
      - name: status
        tests:
          - not_null
          - accepted_values:
              values: ['pending', 'shipped', 'delivered', 'cancelled', 'unknown']

  # --------------------
  # Core Models
  # --------------------
  - name: dim_customers
    columns:
      - name: customer_id
        tests: [not_null, unique]

  - name: dim_products
    columns:
      - name: product_id
        tests: [not_null, unique]

  - name: fct_orders
    columns:
      - name: order_id
        tests: [not_null]
      - name: customer_id
        tests: [not_null]
      - name: product_id
        tests: [not_null]
      - name: quantity
        tests: [not_null]
      - name: order_timestamp
        tests: [not_null]

